name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm publish with OIDC

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: true  # Don't fail if tests aren't set up yet

      - name: Build package
        run: npm run build

      - name: Check package
        run: npm pack --dry-run

      - name: Check if version already published
        id: check_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view translateplus-js@$VERSION version > /dev/null 2>&1; then
            echo "Version $VERSION already exists on npm"
            echo "skip_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is new, will publish"
            echo "skip_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check_version.outputs.skip_publish == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (version exists)
        if: steps.check_version.outputs.skip_publish == 'true'
        run: echo "⚠️ Version already published, skipping"
